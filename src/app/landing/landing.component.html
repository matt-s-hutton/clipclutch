<div id="controls-section">
    <form [formGroup]="videoForm" id="controls-card">
        <span class="card controls-section" id="url-card">
            <h3 class="card-title">Media</h3>
            <div>
                <label for="video-url">
                    <input
                        placeholder="{{ urlPlaceholder }}"
                        [ngClass]="{'placehold-error-text': urlPlaceholderErrorDisplayed}"
                        (keyup.enter)="submitForm()"
                        type="text"
                        name="video-url"
                        id="video-url"
                        formControlName="{{ fgUrlKey }}">
                    <button
                    [ngClass]="{'button-disabled': urlHasNotBeenEntered}"
                    (click)="submitForm()">
                    â®•
                    </button>
                </label>
                <p>{{ urlError }}</p>
            </div>
        </span>
        <div class="controls-section">
            <cc-options [formGroup]="videoForm" [optionsButtons]="optionsButtons"></cc-options>
        </div>
        <div class="controls-section">
            <cc-preview></cc-preview>
        </div>
    </form>
</div>
