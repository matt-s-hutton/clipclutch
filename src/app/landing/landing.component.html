<div>
    <form [formGroup]="videoForm" id="controls-card" class="card-center">
        <div class="card controls-section" id="url-card">
            <h3 class="card-title no-select">Media</h3>
            <div>
                <label for="video-url" id="url-io">
                    <input
                        placeholder="{{ urlPlaceholder }}"
                        [ngClass]="{'placehold-error-text': urlPlaceholderErrorDisplayed}"
                        class="input"
                        (keyup.enter)="submitForm()"
                        type="text"
                        name="video-url"
                        id="video-url"
                        formControlName="{{ fgUrlKey }}"
                        autocomplete="off">
                    <div>
                        <button class="button" (click)="submitForm()" [ngClass]="{'button-disabled': urlHasNotBeenEntered}">
                            Get {{ media | titlecase }}
                        </button>
                        <button class="button" (click)="readClipboard()" *ngIf="clipboardAvailable">Paste URL</button>
                    </div>
                </label>
                <p id="urlError">{{ urlError }}</p>
            </div>
        </div>
        <div class="controls-section">
            <cc-preview [show]="showLoader || !!dl?.path || !!downloadErrorMessage"
                [loading]="showLoader"
                [dl]="dl"
                [error]="downloadErrorMessage">
            </cc-preview>
        </div>
        <div class="controls-section">
            <cc-options [formGroup]="videoForm" [optionsButtons]="optionsButtons"></cc-options>
        </div>
        <div class="controls-section">
            <cc-about></cc-about>
        </div>
    </form>
</div>
